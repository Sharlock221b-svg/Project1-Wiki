{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="{% url 'encyclopedia:getPage' title=entry %}"><li style="font-size: 22px;">{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
